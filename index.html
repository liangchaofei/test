<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var m1 = '我是傻x吗？';
        var m2 = '我是大傻x吗？'
        var m3 = '我是二傻x吗？'
        var r1 = window.confirm(m1);
        if(r1){
            var r2 = window.confirm(m2);
            if(r2){
                var r3 = window.confirm(m3);
            }else{
                window.confirm(m2)
            }
        }else{
            var r3 = window.confirm(m3);
            if(r3){
                var r2 = window.confirm(m2);
            }
        }
    </script>
</body>
</html>
